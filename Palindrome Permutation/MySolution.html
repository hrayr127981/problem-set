    function permutation(str1,str2){

        if(str1.length != str2.length){
            return false
        }
        var res1 = str1.split('');
        var res2 = str2.split('');
        res1 =res1.sort(function (a,b) {
            return a.localeCompare(b);
        }).join('');
        res2=res2.sort(function (a,b) {
            return a.localeCompare(b);
        }).join('');
        console.log(res1,res2);
        return(res1 == res2);
    }
